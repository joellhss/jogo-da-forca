<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/guide-colors.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsive.css">
    <title>Jogo da forca</title>
</head>
<body>
    <header>
       <div id="logo">
            <img src="assets/forca-logo.svg" alt="">
            <h1>Jogo da
                <div>Forca</div>    
            </h1>
       </div>
    </header>
    <main>
        <div id="start">
            <div id="divNewGame"><button id="newGame">Começar jogo</button></div>
            <button id="newWord">Adicionar palavra</button>
        </div>

        <div id="insertWord">
            <textarea name="" placeholder="Digite uma palavra ou frase."></textarea>
            <p>
                <img src="assets/bi_exclamation-circle-fill.svg" alt="">
                Máx. de 10 letras.
            </p>
            <div class="caixa_button">
                <button id="save" class="buttonDark">Salvar</button>
                <button id="cancel" class="buttonLight">Cancelar</button>
            </div>
        </div>

        <div id="forca">
            <canvas width="294" height="360"></canvas>
            <div id="resultado"></div>
            <div id="input"></div>
            <a href="#" class="adpatarMobile" id="adaptarMobile">
                <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M7 38q-1.2 0-2.1-.925Q4 36.15 4 35V13q0-1.2.9-2.1.9-.9 2.1-.9h34q1.2 0 2.1.9.9.9.9 2.1v22q0 1.15-.9 2.075Q42.2 38 41 38Zm0-3h34V13H7v22Zm8-3.25h18v-3H15Zm-4.85-6.25h3v-3h-3Zm6.2 0h3v-3h-3Zm6.15 0h3v-3h-3Zm6.2 0h3v-3h-3Zm6.15 0h3v-3h-3Zm-24.7-6.25h3v-3h-3Zm6.2 0h3v-3h-3Zm6.15 0h3v-3h-3Zm6.2 0h3v-3h-3Zm6.15 0h3v-3h-3ZM7 35V13v22Z"/></svg>
                <p>Abrir teclado.</p>
                <input type="text" id="inputMobile">
            </a>
            <div id="wrongLetters"></div>
            <div id="buttons">
                <button id="newGame2" class="buttonDark">Novo Jogo</button>
                <button id="desistir" class="buttonLight">Desistir</button>
            </div>
        </div>


        <div id="help">
            <p id="help-content"></p>
        </div>
    </main>

    

    <footer>
        <p>Feito com <span>♥</span> por <a href="https://github.com/joellhss">Joel Sousa</a>.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
